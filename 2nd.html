<!doctype html>
<html>
	<head>
		<title>Internal Css</title>
		<style>
			h1{
				background:#ffcc00;
			}

			div{
				color:rgb(255,255,255);
				background:#2c0dff;
				height:20px;
				margin:20px;
			}
			div#me{
			height:25px;
			}
			div.you{
			color:red;

			}
		</style>
	</head>
	<body>
		<h1>Internal CSS Example</h1>
		<div id="me">
			Recent activity
		</div>
		<div id="me" class="you">
			Menu
		</div>
	</body>
</html>
